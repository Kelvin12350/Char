# Fix capacitor.config.json
echo '{
  "appId": "com.yourname.mega",
  "appName": "MEGA",
  "webDir": "."
}' > capacitor.config.json

# Create workflow folder
mkdir -p .github/workflows

# Overwrite build.yml
echo "name: Build MEGA APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Add Android platform
      run: npx cap add android

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: MEGA-debug.apk
        path: android/app/build/outputs/apk/debug/app-debug.apk" > .github/workflows/build.yml

# Commit & push to GitHub
git add .
git commit -m "Fix capacitor config and workflow; trigger build"
git push origin main
